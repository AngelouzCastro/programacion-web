<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest</title>
</head>
<body>
    <script>
        //parametros rest
        function sumar(a,b,...c)
        {
            let resultado = a + b;

            c.forEach(function(n){
                resultado += n;
            });

            return resultado;
        }

        console.log(sumar(1,2,3,4));


        //spread

        let arreglouno = [1,2,3,4,5],
        arreglodos = [6,7,8,9,10];

        console.log(arreglouno,arreglodos);

        let arr3 = [...arreglouno,...arreglodos];

        console.log(arr3);

    </script>
</body>
</html>
